<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | GENTELMONSET</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href=" ./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- header -->
    <main>
        <div class="login">
            <div class="top">
                <h1>Login</h1>
                <div class="input">
                    <div class="id_info">
                        <form action="#" method="get" id="id_frm">
                            <legend>아이디</legend>
                            <input type="text" name="user_id" id="id">
                        </form>
                    </div>
                    <div class="pw_info">
                        <form action="#" method="get" id="pw_frm">
                            <legend>비밀번호</legend>
                            <input type="password" name="user_password" id="pw">
                        </form>
                    </div>
                </div>
            </div>
            <div class="btm">
                <form action="#" method="get" id="save_frm">
                    <legend>아이디 저장</legend>
                    <input type="checkbox" name="user_id_save" id="id_save">
                </form>
                <div class="find">
                    <a href="#">아이디 찾기</a>
                    <p> | </p>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
        <div class="login_btn">
            <a href="#" id="login">로그인</a>
            <a href="#" id="nav_login">네이버 로그인</a>
            <a href="#" id="kakao_login">카카오톡 로그인</a>
            <a href="#" id="member">회원가입</a>
        </div>
    </main>
    <!-- footer -->
</body>
</html>
